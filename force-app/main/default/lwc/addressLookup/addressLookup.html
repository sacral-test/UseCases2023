<template>
    <lightning-card variant="Narrow" title="Google Search Address" icon-name="standard:address">
        <div class="slds-var-p-around_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item padding="around-small" size="12" medium-device-size="12" large-device-size="12">
                    <lightning-input 
                         type="Search" 
                         variant="label-hidden" 
                         class="searchPostcode" 
                         name="searchPostcode"
                         placeholder="Search Postcode" 
                         onchange={handleChange} 
                         value={selectedAddress}>
                    </lightning-input>
                    <div if:true={hasAddressDetails}>
                        <div class="address-list" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid"
                            role="presentation">
                            <template for:each={address} for:item="address">
                                <ul key={address.id} role="presentation"
                                    onclick={handleAddressRecommendationSelect}
                                    data-value={address.id} class="slds-listbox__item">
                                   <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                role="option">
                                                    <span class="slds-media__body slds-m-left_xx-small slds-m-bottom_xx-small">
                                                        <div class="slds-grid slds-m-bottom_small">
                                                         
                                                            <div class="slds-m-left_medium slds-col slds-size_9-of-10 slds-float_left">
                                                                <lightning-icon size="medium"  icon-name="utility:checkin"
                                                                class="slds-input__icon" variant="bare">
                                                            </lightning-icon>
                                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity "><b>{address.address}</b></span>
                                                                <!--<span class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-top_xxx-small">{addres.url}</span>
                                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-top_xxx-small">{addres.id}</span>-->
                                                            </div>
                                                            <div class="slds-col slds-size_1-of-10"></div>
                                                        </div>
                                                    </span>
                                    </span>
                                </ul>
                            </template>
                        </ul>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" medium-device-size="12" large-device-size="12">
                    <lightning-input name="city" class="fieldvalidate" type="text"
                                     label="City" value={city}>
                    </lightning-input><br/>
                    <lightning-input name="district" class="fieldvalidate" type="text"
                                     label="District" value={district}>
                    </lightning-input><br/>
                    <lightning-input name="country" class="fieldvalidate" type="text"
                                     label="Country" value={country}>
                    </lightning-input><br/>
                </lightning-layout-item>
            </lightning-layout>   
        </div>
        <div>
            <lightning-button  
                label="Reset" 
                variant="brand" 
                onclick={resetAddress}
                class="slds-align_absolute-center">
            </lightning-button>
        </div>
    </lightning-card>
</template>
